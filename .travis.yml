language: android
jdk: oraclejdk8
sudo: false

android:
  components:
    - tools
    - build-tools-28.0.3
    - android-23
    - android-28
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - extra-android-support
    - sys-img-armeabi-v7a-google_apis-21
  
before_install:
  - chmod +x gradlew

script:
  - "./gradlew build check"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.android/build-cache"
  
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/release/app-release.apk
  file_glob: "true"
  skip_cleanup: true
  on:
    tags: true
    repo: Tenkei/Calendor
    branch: master
